<ion-view view-title="Shops" hide-back-button="true">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar item-icon-right" ng-repeat="shop in shops" type="item-text-wrap" href="#/shops/{{shop.id}}/products">
        <img ng-src="{{shop.img}}">
        <h2>{{shop.name}}</h2>
        <p>{{shop.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
